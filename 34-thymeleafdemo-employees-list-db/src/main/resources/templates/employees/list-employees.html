<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List Employees</title>
<link rel='stylesheet' href='/webjars/bootstrap/5.1.3/css/bootstrap.min.css'>
</head>
<body>

	<div class="container">
		<h3>Employee Directory</h3>

		<hr />

		<!-- Add a button -->
		<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
			Add Employee
		</a>

		<table border="1" class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEmployee : ${employees}">
					<td th:text="${tempEmployee.firstName}"></td>
					<td th:text="${tempEmployee.lastName}"></td>
					<td th:text="${tempEmployee.email}"></td>
					<td>
						<p>
							<a class="btn btn-info btn-sm" th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}">Update</a>
							<a class="btn btn-danger btn-sm" 
							   th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
							   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false;">Delete</a>
						</p>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
